<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
         <div class="nav">
              <img src="logo.png" class="logo1">
              <ul>

        <div class="content">
            <div class="left-col">
                <h1>THE<br>REAL<br>SOUND</h1>
            </div>
            <div class="right-col">
             <p>CLICK HERE TO LISTEN</p>
             <img src="play.png" id="icon">
            </div>
        </div>
        <audio id="mysong">
               <source src="WhatsApp Audio 2021-11-15 at 19.17.07.mpeg"  type="audio/mpeg">
        </audio>
    </div>
    <script>
        var mysong=document.getElementById("mysong");
        var icon=document.getElementById("icon");

        icon.onclick = function(){
           if (mysong.paused){
               mysong.play();
               icon.src="pause.png"
           }
           else{
            mysong.pause();
               icon.src="play.png"  
           }
        }
    </script>
</body>
